apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: {{ include "railsapp.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "railsapp.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  revisionHistoryLimit: 2
  selector:
    matchLabels:
    {{- include "railsapp.selectorLabels" . | nindent 6 }}
  strategy:
    blueGreen:
      activeService: {{ include "railsapp.fullname" . }}
      previewService: {{ include "railsapp.fullname" . }}-preview
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
      {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
      {{- include "railsapp.selectorLabels" . | nindent 8 }}
    spec:
{{/*      serviceAccountName: {{ .Values.appKsaName }}*/}}
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
      {{- toYaml . | nindent 8 }}
    {{- end }}
      securityContext:
      {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          envFrom:
            - secretRef:
                name: "{{ .Values.appSecret.name }}"
            - configMapRef:
                name: "{{ .Values.appConfigMap.name}}"
          readinessProbe:
            httpGet:
              scheme: HTTP
              path: /posts
              port: {{.Values.service.port}}
            initialDelaySeconds: 10
            periodSeconds: 5
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          resources:
          {{- toYaml .Values.resources | nindent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
      {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
      {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
      {{- toYaml . | nindent 8 }}
    {{- end }}
